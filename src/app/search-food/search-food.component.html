<form class="search-food-form">
  <mat-form-field class="search-food-full-width">
    <input matInput placeholder="找食物" aria-label="State" (input)="keyinput($event)" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let state of filteredStates | async" [value]="state.name">
        <span>{{state.name}}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
<mat-checkbox [(ngModel)]="checked">模糊搜尋</mat-checkbox>
